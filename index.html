<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Picture-in-Picture timer</title>
  <script defer src="8dc1bb4ec78e12d2cd83.js"></script></head>

  <body>
    <div class="topnav">
      <a class="active" href="./">Home</a>
      <a href="https://github.com/thekuwayama/pip-timer" target="_blank" rel="noopener noreferrer">GitHub</a>
    </div>

    <button id="open">
      open
    </button>

    <div id="container">
      <div id="timer" style="display: none">
        <label for="minutes">minutes:</label>
        <form>
          <input id="minutes" type="number" min="1" max="60" value="25"/>
        </form>

        <span id="clock"></span>
        <progress id="progress" value="100" min="0" max="100"></progress>
        <div class="btns">
          <button id="start" type="button">start</button>
          <button id="stop" type="button">stop</button>
          <button id="reset" type="button">reset</button>
        </div>
      </div>
    </div>
  </body>
</html>
