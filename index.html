<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Timer using Picture-in-Picture</title>
  <script defer src="8b228e288d5ddc6cdf9e.js"></script></head>

  <body>
    <div class="topnav">
      <a class="active" href="./">Home</a>
      <a href="https://github.com/thekuwayama/pip-timer" target="_blank" rel="noopener noreferrer">GitHub</a>
    </div>

    <button id="open">
      open
    </button>

    <div id="container">
      <div id="timer" style="display: none">
        <span id="time" class="time">25:00</span>
        <div class="btns">
          <button id="start" type="button">start</button>
          <button id="stop" type="button">stop</button>
          <button id="reset" type="button">reset</button>
        </div>
      </div>
    </div>
  </body>
</html>
